{% extends 'Pages/layout.html' %}
{% block title %}
    Du lich
{% endblock %}
{% block contents %}
    {% load static %}
    {% load admin_urls %}

    <section class="hero-wrap hero-wrap-2 js-fullheight" style="background-image: url({% static 'images/bg_1.jpg' %});">
        <div class="overlay"></div>
        <div class="container">
            <div class="row no-gutters slider-text js-fullheight align-items-end justify-content-center">
                <div class="col-md-9 ftco-animate pb-5 text-center">
                    <h1 class="mb-0 bread">Tour Của bạn</h1>
                </div>
            </div>
        </div>
    </section>


    <section class="ftco-section">
        <div class="container">
            <div class="row">

                <div class="card mb-3">
                    <img src="{{ tours.tour.avatar.url }}" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">{{ tours.tour.name }}</h5>
                        <h3 class="card-text">Giá tour : {{ tours.tour.price|floatformat:-1 }}</h3>
                        <h3 class="card-text">Người đặt : {{ tours.user.username }}</h3>
                        <a href="#" class="btn btn-primary submit">Thanh toán</a>
                    </div>
                </div>


            </div>
        </div>
    </section>

{% endblock %}
